<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classes and object</h1>
    <script>
        function Book(tittle, author){
            this.tittle = tittle;
            this.author = author;
        }
        var myBook = new Book('JS','kratik');
        document.write("tittle is "+ myBook.tittle);
        document.write("Author is " +myBook.author);
    </script>
</body>
</html>
