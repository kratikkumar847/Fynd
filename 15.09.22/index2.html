<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(2n+1) {
            color: red;
        }
        li:nth-of-type(2n+2) {
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Tow</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ol>
</body>
</html>
